<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flask App</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, input[type="text"] {
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    .modal-header{
      display: grid;
      align-items: center;
      grid-template-columns: 5fr 0.7fr 0.3fr;
    }

    .modal-header span{
      padding-left: 30px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .spinner {
      width: 100px;
      height: 100px;
      background-image: url('https://avatars.githubusercontent.com/u/83394476?v=4');
      background-size: contain;
      background-repeat: no-repeat;
      animation: spin 2s linear infinite;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="spinner">
  </div>

  <h1>TOC PROJECT 101</h1>
  <form id="searchForm">
    <label for="findname">Name of game:</label>
    <input type="text" id="findname" name="name"><br><br>
    <input type="submit" value="Search">
  </form>

  <!-- Modal for game list -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Search Results</h2>
        <form action="/getcsv">
          <input type="hidden" name="name" value="{{ search_name }}"> 
          <input type="submit" value="Get CSV FILE!"/>
        </form>
        <span class="close">&times;</span>
      </div>
      <table id="gameTable">
        <thead>
          <tr>
            <th>Game</th>
            <th>Alphabet</th>
            <th>Release Date</th>
          </tr>
        </thead>
        <tbody id="gameTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('searchForm').onsubmit = async function(event) {
      event.preventDefault();
      const name = document.getElementById('findname').value;
      const response = await fetch(`/crawl?name=${encodeURIComponent(name)}`);
      const data = await response.json(); 

      const gameTableBody = document.getElementById('gameTableBody');
      gameTableBody.innerHTML = '';

      if (data.game.length > 0) {
        data.game.forEach(game => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${game.game}</td>
            <td>${game.alphabet}</td>
            <td>${game.release_date}</td>
          `;
          gameTableBody.appendChild(row);
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="3">No results found</td>';
        gameTableBody.appendChild(row);
      }

      document.getElementById('myModal').style.display = "block";
    };

    const modal = document.getElementById("myModal");

    const span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
