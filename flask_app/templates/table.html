<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask App</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <h1>Get the Table</h1>
    <form action="/crawl" method="GET">
        <label for="findname">Name of game:</label>
        <input type="text" id="findname" name="name"><br><br>
        <input type="submit" value="Search">
    </form>
    <br><br>
    <form action="/getcsv">
        <input type="hidden" name="name" value="{{ search_name }}"> 
        <input type="submit" value="Get CSV FILE!"/>
    </form>
    <br><br>
    <form action="/crawl" method="GET">
        <input type="submit" value="Get all">
    </form>
    <ul>
        <table>
            <tr>
                <td><b>game</b></td>
                <td><b>alphabet</b></td>
                <td><b>release_date</b></td>
            </tr>
            {% for x in game %}
            <tr>
                <td>{{ x['game'] }}</td>
                <td>{{ x['alphabet'] }}</td>
                <td>{{ x['release_date'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </ul>
  </body>
</html>
